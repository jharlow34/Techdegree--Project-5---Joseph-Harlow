<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature is Photogenic!</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="js/Magnific-Popup-master/dist/magnific-popup.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Timmana&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Nature Photos</h1>
        <span>Search and share photos of your favorite locations.</span>

        <p>
            <a href="#">See the top 5 places around the world.</a>
        </p>

    </header>
    <div class="main container">
        <div class="searchContainer">
            <form id="searchForm">
                <label for="photo-search">Find a natural wonder:</label>
                <input type="search" name="photo-search" id="photo-search" class="search" placeholder="Show me potato salad!">
                <button class="search-btn">search</button>
            </form>
        </div>
        <div class="gallery" id="gallery">
            <div class="imageContainer" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                <a href="photos/01.jpg" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." class="images">
                    <img src="photos/thumbnails/01.jpg" alt="Hay Bales" class="thumbnails">
                </a>
            </div>
            <div class="imageContainer">
                <a href="photos/02.jpg" title="The lake was so calm today. We had a great view of the snow on the mountains from here." class="images">
                    <img src="photos/thumbnails/02.jpg" alt="Lake" class="thumbnails">
                </a>
            </div>
            <div class="imageContainer">
                <a href="photos/03.jpg" title="I hiked to the top of the mountain and got this picture of the canyon and trees below." class="images">
                    <img src="photos/thumbnails/03.jpg" alt="Canyon" class="thumbnails">
                </a>
            </div>
            <div class="imageContainer">
                <a href="photos/04.jpg" title="It was amazing to see an iceberg up close, it was so cold but didn't snow today." class="images">
                    <img src="photos/thumbnails/04.jpg" alt="Iceberg" class="thumbnails">
                </a>
            </div>
            <div class="imageContainer">
                <a href="photos/05.jpg" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." class="images">
                    <img src="photos/thumbnails/05.jpg" alt="Desert" class="thumbnails">
                </a>
            </div>
            <div class="imageContainer">
                <a href="photos/06.jpg" title="Fall is coming, I love when the leaves on the trees start to change color." class="images">
                    <img src="photos/thumbnails/06.jpg" alt="Fall" class="thumbnails">
                </a>
            </div>
            <div class="imageContainer">
                <a href="photos/07.jpg" title="I drove past this plantation yesterday, everything is so green!" class="images">
                    <img src="photos/thumbnails/07.jpg" alt="Plantation" class="thumbnails">
                </a>
            </div>
            <div class="imageContainer">
                <a href="photos/08.jpg" title="My summer vacation to the Oregon Coast. I love the sandy dunes." class="images">
                    <img src="photos/thumbnails/08.jpg" alt="Dunes" class="thumbnails">
                </a>
            </div>
            <div class="imageContainer">
                <a href="photos/09.jpg" title="We enjoyed a quiet stroll down this countryside lane." class="images">
                    <img src="photos/thumbnails/09.jpg" alt="Countryside Lane" class="thumbnails">
                </a>
            </div>
            <div class="imageContainer">
                <a href="photos/10.jpg" title="Sunset at the coast! The sky turned a lovely shade of orange." class="images">
                    <img src="photos/thumbnails/10.jpg" alt="Sunset" class="thumbnails">
                </a>
            </div>
            <div class="imageContainer">
                <a href="photos/11.jpg" title="I did a tour of a cave today and the view of the landscape below was breathtaking." class="images">
                    <img src="photos/thumbnails/11.jpg" alt="Cave" class="thumbnails">
                </a>
            </div>
            <div class="imageContainer">
                <a href="photos/12.jpg" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." class="images">
                    <img src="photos/thumbnails/12.jpg" alt="Bluebells" class="thumbnails">
                </a>
            </div>
        </div>

    </div>
    <footer>
        <h3 title="Click here to learn more!">Nature Photos | Naturally Beautiful
        </h3>
    </footer>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/Magnific-Popup-master/dist/jquery.magnific-popup.min.js"></script>
    <script src="js/main_lightbox.js"></script>
    <script src="js/main_search.js"></script>
</body>

</html>
